<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .skill-card {
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .skill-card:hover {
      transform: scale(1.05);
    }
    .skill-icon {
      font-size: 30px;
      margin-bottom: 15px;
      color: #000;
    }
  </style>
</head>
<body style="background-color: #f9f2f2;">

<div class="container py-5">
  <div class="row justify-content-center g-4">
    <div class="col-6 col-sm-4 col-md-2">
      <div class="skill-card">
        <div class="skill-icon"><i class="fas fa-wave-square"></i></div>
        <div>Python</div>
      </div>
    </div>
    <div class="col-6 col-sm-4 col-md-2">
      <div class="skill-card">
        <div class="skill-icon"><i class="fas fa-broadcast-tower"></i></div>
        <div>SQL</div>
      </div>
    </div>
    <div class="col-6 col-sm-4 col-md-2">
      <div class="skill-card">
        <div class="skill-icon"><i class="fas fa-chalkboard-teacher"></i></div>
        <div>Excel</div>
      </div>
    </div>
    <div class="col-6 col-sm-4 col-md-2">
      <div class="skill-card">
        <div class="skill-icon"><i class="fas fa-vector-square"></i></div>
        <div>Power BI</div>
      </div>
    </div>
    <div class="col-6 col-sm-4 col-md-2">
      <div class="skill-card">
        <div class="skill-icon"><i class="fas fa-calendar-alt"></i></div>
        <div>Tableau</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
